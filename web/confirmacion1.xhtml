<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Pagina de confirmacion </title>
    </h:head>
    <h:body>
        <h2>Pagina de confirmacion de Inscripcion al curso</h2>
        
        <h:panelGrid columns="2" columnClasses="alinder,normal">
    
            <h:outputText value="Nombre: "/>
            <h:outputText value="#{registroBean1.nombre}"/>
            
            <h:outputText value="Apellidos: "/>
            <h:outputText value="#{registroBean1.apellidos}"/>
            
             <h:outputText value="Curso: "/>
            <h:outputText value="#{registroBean1.curso}"/>
     
        </h:panelGrid>
        
        <h:form>
            <h:commandLink action="index" value="volver"/>
        </h:form>
        
    </h:body>
</html>
