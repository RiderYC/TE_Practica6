<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Pagina de confirmacion</title>
    </h:head>
    <h:body>
        <h2>Pagina de confirmacion</h2>
        <h:panelGrid columns="2" columnClasses="alinder,normal">

            <h:outputText value="Producto: "/>
            <h:outputText value="#{registroBean3.producto}"/>
            
            <h:outputText value="Categoria: "/>
            <h:outputText value="#{registroBean3.categoria}"/>
            
            <h:outputText value="Existencia: "/>
            <h:outputText value="#{registroBean3.existencia}"/>
            
            <h:outputText value="Precio: "/>
            <h:outputText value="#{registroBean3.precio}"/>
           
        </h:panelGrid>
        
        <h:form>
            <h:commandLink action="index" value="volver"/>
        </h:form>
    </h:body>
</html>
