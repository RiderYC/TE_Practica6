<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Pagina de confirmacion</title>
    </h:head>
    <h:body>
        <h2>Pagina de confirmacion del Registro de Usuario</h2>
        <h:panelGrid columns="2" columnClasses="alinder,normal">
            
            <h:outputText value="Nombre: "/>
            <h:outputText value="#{registroBean2.nombre}"/>
            
            <h:outputText value="Apellidos: "/>
            <h:outputText value="#{registroBean2.apellidos}"/>
            
            <h:outputText value="Correo: "/>
            <h:outputText value="#{registroBean2.correo}"/>
            
            <h:outputText value="Contraseña: "/>
            <h:outputText value="#{registroBean2.contraseña}"/>
            
        </h:panelGrid>
        
        <h:form>
            <h:commandLink action="index" value="volver"/>
        </h:form>
    </h:body>
</html>
